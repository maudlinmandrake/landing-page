<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Akimbo Kats</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b09406aef4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <header id="header">
        <div class="logo"><img id="header-img" src="img/akimbo-logo.png" alt=""></div>
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#media">Gameplay</a></li>
            <li><a class="nav-link" href="#download">Download</a></li>
            <li><a class="nav-link" href="#updates">Get Updates</a></li>
          </ul>
        </nav>
      </header>
      <section class="section" id="hero">
        <div id="game-screen">
          <img src="img/akimbo_screenshot.png" alt="A screenshot of the game Akimbo Kats in action"/>
        </div>
        <div class="intro">
          <i class="fas fa-cat fa-10x"></i>
          <h1>Can you save the Universe in time to sit on your owner's keyboard?</h1>
        </div>
      </section>
      <section id="media">
        <h2>Funner than a barrel of kittens!</h2>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/7I9qG0nU98g" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>
      <section id="download">
        <h2>Download</h2>
        <div class="button-group">
          <a href="" class="button"><i class="fab fa-apple"></i> App Store</a>
          <a href="" class="button"><i class="fab fa-google-play"></i> Google Play</a>
        </div>
      </section>
      <section id="updates">
        <h2>Sign up for our newsletter to get updates!</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input type="email" name="email" id="email" placeholder="Your email address"/>
          <input type="submit" id="submit" value="Submit"/>
        </form>
      </section>
    </div>
  </body>
</html>
