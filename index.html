<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Akimbo Kats</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b09406aef4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <header id="header">
        <div class="logo"><img id="header-img" src="img/akimbo-logo.png" alt=""></div>
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#media">Gameplay</a></li>
            <li><a class="nav-link" href="">Download</a></li>
            <li><a class="nav-link" href="">Download</a></li>
          </ul>
        </nav>
      </header>
      <section class="section" id="hero">
        <div id="game-screen">
          <img src="img/akimbo_screenshot.png" alt="A screenshot of the game Akimbo Kats in action"/>
        </div>
        <div class="intro">
          <i class="fas fa-cat fa-10x"></i>
          <h1>Can you save the Universe in time to sit on your owner's keyboard?</h1>
        </div>
      </section>
      <section id="media">
        <h2>Funner than a barrel of kittens!</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7I9qG0nU98g" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>
      <section id="download">
        <h2>Download</h2>
        <a href="" class="button">App Store</a>
        <a href="" class="button">Google Play</a>
      </section>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
